<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src">
    <title>Document</title>
</head>
<body style="font-family: sans-serif; background-color: #ffffff; color: #000000; margin: 0px; padding: 0px;">
    <div className='error' 
    style="	
    position: absolute;
    width: 400px;
    padding: 50px 20px;
    background-color: #8181a5;
    z-index: 9999;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
    text-align: center;
    box-shadow: 2px 2px 6px -1px #999;
    border-radius: 3px;
    "
    >
        <p style="
        color: #ffffff;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        ">Oops!</p>
        <h1 style="
        color: #ffffff;
        font-size: 85px;
        font-weight: bold;
        margin: 0;
        ">404</h1>
        <p style="
            color: #ffffff;
            font-size: 18px;
            font-weight: normal;
            margin: 0;
        ">We can't find the page you're looking for.....</p>
        <a 
        href='/'
        style="
            display: inline-block;
            width: 100px;
            height: 35px;
            margin-top: 50px;
            line-height: 35px;
            box-shadow: 1px 1px 2px 1px #999;
            text-decoration: none;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-align: center;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            -ms-border-radius: 3px;
            -o-border-radius: 3px;
        ">Go Back</a>
    </div>
</body>
</html>
