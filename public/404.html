<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern IT</title>
</head>
<body style="font-family: roboto-regular; background-color: #333646; color: #fff; margin: 0px; padding: 0px;">
    <div className='error' 
    style="	
    position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
    text-align: center;
    "
    >
        <p style="
        color: #939393;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        ">Oops!</p>
        <h1 style="
        color: #939393;
        font-size: 85px;
        font-weight: bold;
        margin: 0;
        ">404</h1>
        <p style="
            color: #939393;
            font-size: 18px;
            font-weight: normal;
            margin: 0;
        ">We can't find the page you're looking for.....</p>
        <a 
        href='/'
        style="
            display: inline-block;
            width: 100px;
            height: 30px;
            margin-top: 50px;
            line-height: 30px;
            text-decoration: none;
            background-color: #c46f00;
            color: rgb(255, 255, 255);
            text-align: center;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            -ms-border-radius: 3px;
            -o-border-radius: 3px;
        ">Go Back</a>
    </div>
</body>
</html>
